<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div id="container">
        <div id="instagram-phone">
            <img src="celular.png" alt="Celular com imagens do Instagram">
        </div>

        <main id="instagram-access">
            <div id="sign-in">
                <div class="instagram-logo">
                    <img src="Instagram-Logo.png" alt="Instagram logo">
                </div>

                <form action="#" id="sign-in-form">
                    <input type="text" placeholder="Telefone, nome de usuário ou email" class="form-item">
                    <input type="password" placeholder="Senha" class="form-item">
                    <input type="button" value="Entrar" class="form-button">
                </form>

                <div class="divisor">
                    <hr>
                    <div>ou</div>
                    <hr>
                </div>

                <div class="facebook-login">
                    <a href="#"><i class="fa fa-facebook-square"></i>Entrar com o Facebook</a>
                </div>

                <div class="forgot-password">
                    <a href="#">Esqueceu a senha?</a>
                </div>
            </div>

            <div id="sign-up">
                <span>Não tem uma conta? <a href="#">Cadastre-se</a></span>
            </div>

            <div id="instagram-apps">
                <h3>Obtenha o aplicativo</h3>
                <a href="#"><img src="app-store.png" alt="Baixar na App Store"></a>
                <a href="#"><img src="google.play.png" alt="Disponível na Google Play"></a>
            </div>
        </main><!-- #instagram-access -->

        <footer>
            <nav id="footer-nav">
                <ul>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Carreiras</a></li>
                    <li><a href="#">Ajuda</a></li>
                    <li><a href="#">API</a></li>
                    <li><a href="#">Privacidade</a></li>
                    <li><a href="#">Termos</a></li>
                    <li><a href="#">Principais contas</a></li>
                    <li><a href="#">Hashtags</a></li>
                    <li><a href="#">Localizações</a></li>
                    <li><a href="#">Instagram Lite</a></li>
                </ul>

                <select name="languagens" id="select-languages">
                    <option value="#">English</option>
                    <option value="#">Español</option>
                    <option value="#" selected>Português (Brasil)</option>
                    <!-- Outras linguagens aqui -->
                </select>
                <span>&copy; 2021 Instagram do Facebook</span>
            </nav>
        </footer>
    </div><!-- container -->
</body>

</html>
